<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My LogIn</title>
    <script src="./js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">


</head>
<div class="navbar bg-black pb-5"></div>

<body>
    <header>
        <nav class="navbar bg-primary ">
            <div class="row">
                <div class="col-sm-5">
                    <h5>MUM Golden Dome Market::: SRM System</h5>
                </div>
                <div class="col-sm-1">
                    <p>Product</p>
                </div>
                <div class="col-sm-1">
                    <p>Supplier</p>
                </div>
                <div class="col-sm-4 align-right navbar-brand">

                    <span>Hello!</span>
                    <button class="btn btn-light">Sign Out</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form action="" class="ms-5">
            <div class="row">
                <h3>New Product Form</h3>
                
                <div class="col-sm-5">
                    <div class="row">
                        <label class="form-label">Pruduct Number</label>
                        <input type="text" class="form-control">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control">
                        <label class="form-label">Unit Price</label>
                        <input type="currency" class="form-control">
                    </div>
                </div>
                <div class="col-sm-5 ms-5">
                    <div class="row">
                        <label class="form-label">Quantity in stock</label>
                        <input type="number" placeholder="0" class="form-control">
                        <label class="form-label">Supplier:</label>
                        <select class="form-select">
                            <option>Select a supplier</option>
                        </select>
                        
                        <label for="Unit Price">Date supplier</label>
                        <input type="text" placeholder="yyyy-mm-dd" class="form-control">
                        <p class="form-text" >Enter a valid-Date</p>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="d-flex flex-row-reverse mb-4"> 
                    <button class="btn btn-outline-primary me-5 p-2">Add Product</button>
                    <button class="btn btn-outline-danger me-5 ">Cancle</button>
                    <button class="btn btn-outline-secondary me-5">Reset</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        
    </footer>
</body>
<div class="navbar bg-black pb-5 mb-5"></div>

</html>
