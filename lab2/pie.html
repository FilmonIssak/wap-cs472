            <h1>Grandma's Lemon Meringue Pie</h1>
            <img src="./image/pie.jpg" alt="pie">
            <br>
            <h6>One 9-inch pie
                <br>30 Min - prep time
                <br>10 Min - Cook time
                <br>40 Min - Tool
                <br>8 Serving
            </h6>

            <div>
                <hr>
            </div>
            <figure>
                <h2>INGREDIENTS</h2>
                <div>
                    <ul>
                        <li>1 cup white suger</li>
                        <li>2 tbsp all purpose sugar</li>
                        <li>3 tbsp cornstarch</li>
                        <li>1/4 tsp salt</li>
                        <li>1 1/2 cups water</li>
                        <li>2 lemons, juiced and zested</li>
                        <li>2 tbsp butter</li>
                        <li>4 egg yolks, beaten</li>
                        <li>1(9 inch) pie crust, baked</li>
                        <li>4 egg white sugar</li>
                        <li>6 tbsp white sugar</li>
                    </ul>
                </div>
            </figure>

            <figure>


                <figure>
                    <h2>DIRECTIONS</h2>
                    <div>
                        <ol>
                            <li><strong>Preheat Oven:</strong> Preheat oven to 350 degrees F (175 degrees C)</li>
                            <li><strong>Make Lemon Filling:</strong> In a medium saucepan...
                                <ul>
                                    <li>Whisk together 1 cup sugar, flour, cornstrach, and salt.</li>
                                    <li>stir in water. lemon juice and lemon zest</li>
                                    <li>Cook over medium-high heat, stirring frequently, until mixture comesto a boil.
                                    </li>
                                    <li>Stir in butter.</li>
                                    <li>Place egg yolks in a small bowl and gradually whisk in 1/2 cup of hot sugar
                                        mixture</li>
                                    <li>Whisk egg yolk mixture back into remaining sugar mixture.</li>
                                    <li>Bring to a boil and containue to cook while stirring constantly ubtil thick</li>
                                    <li>Remove from heat.</li>
                                    <li>Pour filling into baked pastry shell</li>
                                </ul>
                            </li>
                            <li><strong>Make meringue:</strong>In a large glass or metal bowl...
                                <ul>
                                    <li>Whip egg whites until foamy.</li>
                                    <li>Add sugar gradually, and continue to whip until stiff peaks form.</li>
                                    <li>Spread meringue over pie, sealing the edges at the crust</li>
                                </ul>
                            </li>
                            <li><strong>Bake:</strong>Bake in preheated oven for 10 minutes, or until meringue is golden brown.
                            </li>
                        </ol>
